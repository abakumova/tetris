<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<div class="grid-container">
    <!-- 10x20 -->
    <div class="field">
        <div class="main">
        </div>
    </div>
    <div class="rule">
        <h1>Move</h1>
        <em class="arrow left"></em>
        <em class="arrow down"></em>
        <em class="arrow right"></em>
        <h1>Rotate</h1>
        <em class="arrow up"></em>
    </div>
    <div class="score">
        <h1><a id="start" class="start-button" href="index.html">New game</a></h1>
        <button id="play-pause" class="button pause-button"></button>
        <h1>Score</h1>
        <h2 id="score-value">0</h2>
    </div>
</div>
<script src="src/js/main.js"></script>
</body>
</html>
